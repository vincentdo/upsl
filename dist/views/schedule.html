<div class="container"><div class="page-header text-center"><h2>Upcoming Games</h2></div><div class="row" ng-repeat="game in games | orderByPriority"><div class="panel panel-default"><div class="panel-heading text-center"><span style="background-color:red; width:10%"></span><h4>{{game.timestamp}}</h4><span style="background-color:blue; width:10%"></span></div><div class="panel-body"><div class="col-xs-4 text-center"><h3>{{game.blueTeam}}</h3></div><div class="col-xs-4 vs-icon text-center"><img src="/images/4772abb4.vs.png"></div><div class="col-xs-4 text-center"><h3>{{game.redTeam}}</h3></div></div></div><br></div></div>
