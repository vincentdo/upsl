<div class="container"><div class="page-header text-center"><h2>Register Your Game</h2></div><div class="panel panel-default"><div class="panel-body"><form ng-submit="submit()" ng-controller="RegisterGameCtrl"><div class="row text-center"><div class="col-xs-8 col-xs-offset-2"><div class="dropdown"><label class="input-lg">Date</label><a class="dropdown-toggle" id="dropdown2" role="button" data-target="#" href="#"><div class="input-group"><input type="text" class="form-control input-lg" data-ng-model="data.dateTime" required><span class="btn input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span></div></a><ul class="dropdown-menu" role="menu" aria-labelledby="dLabel"><datetimepicker data-ng-model="data.dateTime" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minuteStep: 15 }"></ul></div></div></div><br><div class="form-group text-center"><label class="input-lg">Blue Team</label><select class="form-control input-lg" ng-model="blue" ng-options="val.name for (name, val) in teams" required></select></div><br><div class="form-group text-center"><label class="input-lg">Red Team</label><select class="form-control input-lg" ng-model="red" ng-options="val.name for (name, val) in teams" required></select></div><div class="row"><div class="col-xs-8 col-xs-offset-2"><div class="text-center" ng-if="blue != undefined && blue == red"><br><div class="alert alert-danger text-center"><h4>You can't play a game with yourself!</h4></div></div></div></div><br><div class="form-group text-center"><input type="submit" class="btn btn-lg btn-danger" value="Submit"></div></form></div></div></div>
