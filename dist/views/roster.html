<div class="container" style="margin-top:30px" ng-if="!ready"><h4>Loading Data</h4><div class="progress text-center"><div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%"></div></div></div><div class="container" ng-if="ready"><h1 class="page-header text-center">ROSTER</h1><div class="row-fluid"><div class="panel panel-default" ng-repeat="team in teams | orderBy:'name'"><div ng-model="collapsed" ng-click="collapsed=!collapsed" class="panel-heading text-center"><h4>{{team.name}}</h4></div><div ng-show="collapsed" class="panel-body"><table class="table table-hover table-responsive"><thead><tr><th>Player Name<th>Summoner Name<th>Rank<th>Primary Role<th>Secondary Role<!-- <th>Draft price</th> --><tbody><tr ng-repeat="member in team.members | orderBy:'-elo'"><td>{{member.playerName}} <img class="captain" src="/images/5f9c1d3e.captain.png" ng-if="member.price == 'CAPTAIN'"><td><a href="http://na.op.gg/summoner/userName={{member.summonerName}}">{{member.summonerName}}</a><td class="rank-icon" ng-if="member.elo < 1150"><img src="/images/644ce6c2.bronze.png"><td class="rank-icon" ng-if="member.elo >= 1150 && member.elo < 1500"><img src="/images/373b3fa6.silver.png"><td class="rank-icon" ng-if="member.elo >= 1500 && member.elo < 1850"><img src="/images/ca01dc0f.gold.png"><td class="rank-icon" ng-if="member.elo >= 1850 && member.elo < 2200"><img src="/images/482e2820.platinum.png"><td class="rank-icon" ng-if="member.elo > 2200"><img src="/images/8bddc655.diamond.png"><td>{{member.primaryRole}}<td>{{member.secondaryRole}}<!-- <td> {{member.price}}</td> --></table></div></div></div></div>
