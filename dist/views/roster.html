<div class="container"><h1 class="text-center">ROSTER</h1><div class="row-fluid"><div ng-repeat="team in teams | orderBy:'name'"><h3>{{team.name}}</h3><table class="table table-hover table-responsive"><thead><tr><th>Player Name<th>Summoner Name<th>Rank<th>Primary Role<th>Secondary Role<!-- <th>Draft price</th> --><tbody><tr ng-repeat="member in team.members | orderBy:'-elo'"><td>{{member.playerName}} <img class="captain" src="/images/5f9c1d3e.captain.png" ng-if="member.price == 'CAPTAIN'"><td><a href="http://na.op.gg/summoner/userName={{member.summonerName}}">{{member.summonerName}}</a><td class="rank-icon" ng-if="member.elo < 1150"><img src="/images/644ce6c2.bronze.png"><td class="rank-icon" ng-if="member.elo >= 1150 && member.elo < 1500"><img src="/images/373b3fa6.silver.png"><td class="rank-icon" ng-if="member.elo >= 1500 && member.elo < 1850"><img src="/images/ca01dc0f.gold.png"><td class="rank-icon" ng-if="member.elo >= 1850 && member.elo < 2200"><img src="/images/482e2820.platinum.png"><td class="rank-icon" ng-if="member.elo > 2200"><img src="/images/8bddc655.diamond.png"><td>{{member.primaryRole}}<td>{{member.secondaryRole}}<!-- <td> {{member.price}}</td> --></table><br></div></div></div>
