<div class="modal-header">
  <h3 class="modal-title text-center">League Registration</h3>
</div>
<div class="modal-body">
  <form>
  <div class="input-group" name="email">
    <span class="input-group-addon">Email</span>
    <input type="text" class="form-control" placeholder="you@seas.upenn.edu" ng-model="input.email" required>
  </div>
  <br>
  <div class="input-group" name="password">
    <span class="input-group-addon">Password</span>
    <input type="password" class="form-control" placeholder="Password" ng-model="input.password" required>
  </div>
  </form>
  <p>{{input.email}}</p>
  <p>{{input.password}}</p>
</div>
<div class="modal-footer text-center">
  <button class="btn btn-primary" ng-click="signup()">Register</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
