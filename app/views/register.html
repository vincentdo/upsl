<div class="modal-header">
  <h3 class="modal-title text-center">League Registration</h3>
</div>
<div class="modal-body">
  <form>
  <div class="form-group" name="email">
    <label>Email</label>
    <input type="email" class="form-control input-lg" placeholder="you@seas.upenn.edu" ng-model="input.email" required>
  </div>
  <br>
  <div class="form-group" name="password">
    <label>Password</label>
    <input type="password" class="form-control input-lg" placeholder="Password" ng-model="input.password" required>
  </div>
  <br>
  <div class="form-group text-center" name="submit">
    <input type="submit" ng-click="signup()" class="btn btn-danger">
  </div>
  </form>
</div>
